# a summary about you
summary: 'Trabalho como consultor geoespacial freelancer. Conto com mais de 20 anos de experiência na área. No meu trabalho diário, ajudo outras pessoas com seus desafios e fluxos de trabalho SIG, usando maioritariamente QGIS, GDAL, PostgreSQL/PostGIS, Python e outras soluções livres e de código aberto.


Dou regularmente formações online e presenciais sobre *"Introdução ao QGIS"*, *"Cartografia e Datavis com QGIS"*, *"Bases de dados espaciais relacionais com QGIS e PostGIS"*, *"Introdução ao PyQGIS"* e *"QGIS e PostGIS na homologação de cartografia RECART"*.


Acredito firmemente que o conhecimento deve ser difundido o máximo possível. É por isso que costumo partilhar dicas e tutoriais no meu [blog](/posts), [twitter](https://twitter.com/AlexNetoGeo) e [Linkedin](https://www.linkedin.com/in /alexandre-neto-geo/). Também respondo a perguntas em [listas de discussão](https://lists.osgeo.org/mailman/listinfo/qgis-user), [gis.stackexchange.com](https://gis.stackexchange.com/users/6191 /alexandre-neto?tab=profile) e o [chat QGIS Community Telegram](https://t.me/+4U6j0dycRy40MTU0).

Tento ser um membro activo da comunidade QGIS, onde ajudo com documentação, testing e traduções para Português.'

