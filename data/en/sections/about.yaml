# a summary about you
summary: 'I work as geospatial consultant freelancer. I have more than 20 years of experience in the field. In my daily work, I help others with their GIS/Geospatial challenges and workflows, mostly using QGIS, GDAL, PostgreSQL/PostGIS, Python and other free and open source solutions. 


I also run several regular trainings, including: "Cartography and Datavis with QGIS", "Relational Spatial Databases with QGIS and PostGIS", and "Introduction to PyQGIS"'

